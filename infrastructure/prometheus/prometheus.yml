# Prometheus Configuration for Clinical Portal
# =============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'clinical-portal'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Auth Service
  - job_name: 'auth-service'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: /metrics
    scrape_interval: 10s

  # User Service
  - job_name: 'user-service'
    static_configs:
      - targets: ['host.docker.internal:3002']
    metrics_path: /metrics
    scrape_interval: 10s

  # RBAC Service
  - job_name: 'rbac-service'
    static_configs:
      - targets: ['host.docker.internal:3003']
    metrics_path: /metrics
    scrape_interval: 10s

  # Audit Service
  - job_name: 'audit-service'
    static_configs:
      - targets: ['host.docker.internal:3004']
    metrics_path: /metrics
    scrape_interval: 10s

  # Patient Service
  - job_name: 'patient-service'
    static_configs:
      - targets: ['host.docker.internal:3005']
    metrics_path: /metrics
    scrape_interval: 10s

  # RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    metrics_path: /metrics

