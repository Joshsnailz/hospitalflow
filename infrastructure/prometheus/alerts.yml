# Prometheus Alert Rules for Clinical Portal
# ===========================================

groups:
  - name: service_health
    rules:
      # Service Down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute."

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Error rate is above 5% for {{ $labels.job }}"

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time on {{ $labels.job }}"
          description: "95th percentile response time is above 2 seconds"

  - name: database_health
    rules:
      # Database Connection Pool Exhausted
      - alert: DatabaseConnectionPoolExhausted
        expr: pg_stat_activity_count >= pg_settings_max_connections * 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Connection pool is at 90% capacity"

  - name: rabbitmq_health
    rules:
      # RabbitMQ Queue Messages Backing Up
      - alert: RabbitMQMessagesBackingUp
        expr: rabbitmq_queue_messages > 1000
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "RabbitMQ queue {{ $labels.queue }} has messages backing up"
          description: "Queue has more than 1000 messages"

      # RabbitMQ Consumer Down
      - alert: RabbitMQNoConsumers
        expr: rabbitmq_queue_consumers == 0 and rabbitmq_queue_messages > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "RabbitMQ queue {{ $labels.queue }} has no consumers"
          description: "Queue has messages but no consumers"

  - name: clinical_service_health
    rules:
      # Clinical Service Down
      - alert: ClinicalServiceDown
        expr: up{job="clinical-service"} == 0
        for: 30s
        labels:
          severity: critical
          service: clinical-service
        annotations:
          summary: "Clinical Service is down"
          description: "Clinical Service has been unreachable for more than 30 seconds. Patient clinical data operations are impacted."

      # Clinical Service High Latency
      - alert: ClinicalServiceHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="clinical-service"}[5m])) > 1.5
        for: 5m
        labels:
          severity: warning
          service: clinical-service
        annotations:
          summary: "Clinical Service experiencing high latency"
          description: "95th percentile response time for Clinical Service is above 1.5 seconds for the last 5 minutes."

      # Clinical Service High Error Rate
      - alert: ClinicalServiceHighErrorRate
        expr: rate(http_requests_total{job="clinical-service", status=~"5.."}[5m]) / rate(http_requests_total{job="clinical-service"}[5m]) > 0.03
        for: 5m
        labels:
          severity: warning
          service: clinical-service
        annotations:
          summary: "Clinical Service has a high error rate"
          description: "Error rate for Clinical Service is above 3% for the last 5 minutes."

      # Clinical Service Critical Error Rate
      - alert: ClinicalServiceCriticalErrorRate
        expr: rate(http_requests_total{job="clinical-service", status=~"5.."}[5m]) / rate(http_requests_total{job="clinical-service"}[5m]) > 0.10
        for: 2m
        labels:
          severity: critical
          service: clinical-service
        annotations:
          summary: "Clinical Service has a critical error rate"
          description: "Error rate for Clinical Service is above 10% for the last 2 minutes. Immediate investigation required."

  - name: hospital_service_health
    rules:
      # Hospital Service Down
      - alert: HospitalServiceDown
        expr: up{job="hospital-service"} == 0
        for: 30s
        labels:
          severity: critical
          service: hospital-service
        annotations:
          summary: "Hospital Service is down"
          description: "Hospital Service has been unreachable for more than 30 seconds. Hospital management operations are impacted."

      # Hospital Service High Latency
      - alert: HospitalServiceHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="hospital-service"}[5m])) > 1.5
        for: 5m
        labels:
          severity: warning
          service: hospital-service
        annotations:
          summary: "Hospital Service experiencing high latency"
          description: "95th percentile response time for Hospital Service is above 1.5 seconds for the last 5 minutes."

      # Hospital Service High Error Rate
      - alert: HospitalServiceHighErrorRate
        expr: rate(http_requests_total{job="hospital-service", status=~"5.."}[5m]) / rate(http_requests_total{job="hospital-service"}[5m]) > 0.03
        for: 5m
        labels:
          severity: warning
          service: hospital-service
        annotations:
          summary: "Hospital Service has a high error rate"
          description: "Error rate for Hospital Service is above 3% for the last 5 minutes."

      # Hospital Service Critical Error Rate
      - alert: HospitalServiceCriticalErrorRate
        expr: rate(http_requests_total{job="hospital-service", status=~"5.."}[5m]) / rate(http_requests_total{job="hospital-service"}[5m]) > 0.10
        for: 2m
        labels:
          severity: critical
          service: hospital-service
        annotations:
          summary: "Hospital Service has a critical error rate"
          description: "Error rate for Hospital Service is above 10% for the last 2 minutes. Immediate investigation required."

  - name: security_alerts
    rules:
      # High Failed Login Attempts
      - alert: HighFailedLoginAttempts
        expr: rate(auth_login_failures_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High rate of failed login attempts"
          description: "More than 10 failed login attempts per minute"

      # Unusual Audit Log Activity
      - alert: UnusualAuditActivity
        expr: rate(audit_logs_total[5m]) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Unusual audit log activity detected"
          description: "Audit log creation rate is unusually high"
