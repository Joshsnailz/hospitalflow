  #     - auth-service
  #     - user-service
  #     - rbac-service
  #     - audit-service
  #     - patient-service
  #   networks:
  #     - clinical-network

volumes:
  auth_db_data:
  user_db_data:
  rbac_db_data:
  audit_db_data:
  patient_db_data:
  rabbitmq_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  clinical-network:
    driver: bridge
