version: '3.8'

x-app-base: &app_base
  build:
    context: .
    dockerfile: Dockerfile
  image: clinical-portal
  env_file:
    - .env
  restart: unless-stopped

services:
  # ===========================================
  # DATABASES
  # ===========================================

  postgres-auth:
    image: postgres:15-alpine
    container_name: clinical-portal-auth-db
    environment:
      POSTGRES_USER: ${DB_USER:-clinical_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-clinical_password}
      POSTGRES_DB: auth_db
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    ports:
      - '127.0.0.1:5438:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-clinical_user} -d auth_db']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clinical-network

  postgres-user:
    image: postgres:15-alpine
    container_name: clinical-portal-user-db
    environment:
      POSTGRES_USER: ${DB_USER:-clinical_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-clinical_password}
      POSTGRES_DB: user_db
    volumes:
      - user_db_data:/var/lib/postgresql/data
    ports:
      - '127.0.0.1:5434:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-clinical_user} -d user_db']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clinical-network

  postgres-rbac:
    image: postgres:15-alpine
    container_name: clinical-portal-rbac-db
    environment:
      POSTGRES_USER: ${DB_USER:-clinical_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-clinical_password}
      POSTGRES_DB: rbac_db
    volumes:
      - rbac_db_data:/var/lib/postgresql/data
    ports:
      - '127.0.0.1:5435:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-clinical_user} -d rbac_db']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clinical-network

  postgres-audit:
    image: postgres:15-alpine
    container_name: clinical-portal-audit-db
    environment:
      POSTGRES_USER: ${DB_USER:-clinical_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-clinical_password}
      POSTGRES_DB: audit_db
    volumes:
      - audit_db_data:/var/lib/postgresql/data
    ports:
      - '127.0.0.1:5436:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-clinical_user} -d audit_db']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clinical-network

  postgres-patient:
    image: postgres:15-alpine
    container_name: clinical-portal-patient-db
    environment:
      POSTGRES_USER: ${DB_USER:-clinical_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-clinical_password}
      POSTGRES_DB: patient_db
    volumes:
      - patient_db_data:/var/lib/postgresql/data
    ports:
      - '127.0.0.1:5437:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-clinical_user} -d patient_db']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clinical-network

  postgres-clinical:
    image: postgres:15-alpine
    container_name: clinical-portal-clinical-db
    environment:
      POSTGRES_USER: ${DB_USER:-clinical_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-clinical_password}
      POSTGRES_DB: clinical_db
    volumes:
      - clinical_db_data:/var/lib/postgresql/data
    ports:
      - '127.0.0.1:5439:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-clinical_user} -d clinical_db']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clinical-network

  postgres-appointment:
    image: postgres:15-alpine
    container_name: clinical-portal-appointment-db
    environment:
      POSTGRES_USER: ${DB_USER:-clinical_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-clinical_password}
      POSTGRES_DB: appointment_db
    volumes:
      - appointment_db_data:/var/lib/postgresql/data
    ports:
      - '127.0.0.1:5441:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-clinical_user} -d appointment_db']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clinical-network

  postgres-hospital:
    image: postgres:15-alpine
    container_name: clinical-portal-hospital-db
    environment:
      POSTGRES_USER: ${DB_USER:-clinical_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-clinical_password}
      POSTGRES_DB: hospital_db
    volumes:
      - hospital_db_data:/var/lib/postgresql/data
    ports:
      - '127.0.0.1:5440:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-clinical_user} -d hospital_db']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clinical-network

  # ===========================================
  # MESSAGE QUEUE
  # ===========================================

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: clinical-portal-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-clinical_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbitmq_password}
      RABBITMQ_DEFAULT_VHOST: clinical_portal
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./infrastructure/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      - ./infrastructure/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    ports:
      - '5672:5672'
      - '15672:15672'
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - clinical-network

  # ===========================================
  # CACHE
  # ===========================================

  redis:
    image: redis:7-alpine
    container_name: clinical-portal-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD:-redis_password}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clinical-network

  # ===========================================
  # MONITORING
  # ===========================================

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: clinical-portal-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infrastructure/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    ports:
      - '9090:9090'
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:9090/-/healthy']
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - clinical-network

  grafana:
    image: grafana/grafana:10.1.0
    container_name: clinical-portal-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: 'false'
      GF_SERVER_ROOT_URL: http://localhost:3200
    volumes:
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infrastructure/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - '3200:3000'
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget -q --spider http://localhost:3000/api/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - clinical-network

  # ===========================================
  # APPLICATION SERVICES
  # ===========================================

  auth-service:
    <<: *app_base
    container_name: clinical-portal-auth-service
    command: sh /repo/docker-entrypoint.sh auth-service
    environment:
      NODE_ENV: production
      PORT: 3001
      AUTH_DB_HOST: postgres-auth
      AUTH_DB_PORT: 5432
      AUTH_DB_USER: ${DB_USER:-clinical_user}
      AUTH_DB_PASSWORD: ${DB_PASSWORD:-clinical_password}
      AUTH_DB_NAME: auth_db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production-min-32-chars}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-this-in-production-min-32-chars}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      CORS_ORIGIN: http://localhost:3100
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-clinical_user}:${RABBITMQ_PASSWORD:-rabbitmq_password}@rabbitmq:5672/clinical_portal
    ports:
      - '3001:3001'
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3001/healthcheck']
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres-auth:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - clinical-network

  user-service:
    <<: *app_base
    container_name: clinical-portal-user-service
    command: sh /repo/docker-entrypoint.sh user-service
    environment:
      NODE_ENV: production
      PORT: 3002
      USER_DB_HOST: postgres-user
      USER_DB_PORT: 5432
      USER_DB_USER: ${DB_USER:-clinical_user}
      USER_DB_PASSWORD: ${DB_PASSWORD:-clinical_password}
      USER_DB_NAME: user_db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production-min-32-chars}
      AUTH_SERVICE_URL: http://auth-service:3001
      AUTH_SERVICE_INTERNAL_KEY: internal-service-communication-key
      CORS_ORIGIN: http://localhost:3100
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-clinical_user}:${RABBITMQ_PASSWORD:-rabbitmq_password}@rabbitmq:5672/clinical_portal
    ports:
      - '3002:3002'
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3002/healthcheck']
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres-user:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - clinical-network

  rbac-service:
    <<: *app_base
    container_name: clinical-portal-rbac-service
    command: sh /repo/docker-entrypoint.sh rbac-service
    environment:
      NODE_ENV: production
      PORT: 3003
      RBAC_DB_HOST: postgres-rbac
      RBAC_DB_PORT: 5432
      RBAC_DB_USER: ${DB_USER:-clinical_user}
      RBAC_DB_PASSWORD: ${DB_PASSWORD:-clinical_password}
      RBAC_DB_NAME: rbac_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      REDIS_CACHE_TTL: 3600
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production-min-32-chars}
      CORS_ORIGIN: http://localhost:3100
    ports:
      - '3003:3003'
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3003/healthcheck']
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres-rbac:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - clinical-network

  audit-service:
    <<: *app_base
    container_name: clinical-portal-audit-service
    command: sh /repo/docker-entrypoint.sh audit-service
    environment:
      NODE_ENV: production
      PORT: 3004
      AUDIT_DB_HOST: postgres-audit
      AUDIT_DB_PORT: 5432
      AUDIT_DB_USER: ${DB_USER:-clinical_user}
      AUDIT_DB_PASSWORD: ${DB_PASSWORD:-clinical_password}
      AUDIT_DB_NAME: audit_db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production-min-32-chars}
      CORS_ORIGIN: http://localhost:3100
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-clinical_user}:${RABBITMQ_PASSWORD:-rabbitmq_password}@rabbitmq:5672/clinical_portal
      AUDIT_QUEUE: audit.logs
      AUDIT_DATA_ACCESS_QUEUE: audit.data-access
      AUDIT_RETENTION_DAYS: 2555
    ports:
      - '3004:3004'
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3004/healthcheck']
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres-audit:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - clinical-network

  patient-service:
    <<: *app_base
    container_name: clinical-portal-patient-service
    command: sh /repo/docker-entrypoint.sh patient-service
    environment:
      NODE_ENV: production
      PORT: 3005
      PATIENT_DB_HOST: postgres-patient
      PATIENT_DB_PORT: 5432
      PATIENT_DB_USER: ${DB_USER:-clinical_user}
      PATIENT_DB_PASSWORD: ${DB_PASSWORD:-clinical_password}
      PATIENT_DB_NAME: patient_db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production-min-32-chars}
      CORS_ORIGIN: http://localhost:3100
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-clinical_user}:${RABBITMQ_PASSWORD:-rabbitmq_password}@rabbitmq:5672/clinical_portal
    ports:
      - '3005:3005'
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3005/healthcheck']
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres-patient:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - clinical-network

  clinical-service:
    <<: *app_base
    container_name: clinical-portal-clinical-service
    command: sh /repo/docker-entrypoint.sh clinical-service
    environment:
      NODE_ENV: production
      PORT: 3006
      CLINICAL_DB_HOST: postgres-clinical
      CLINICAL_DB_PORT: 5432
      CLINICAL_DB_USER: ${DB_USER:-clinical_user}
      CLINICAL_DB_PASSWORD: ${DB_PASSWORD:-clinical_password}
      CLINICAL_DB_NAME: clinical_db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production-min-32-chars}
      CORS_ORIGIN: http://localhost:3100
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-clinical_user}:${RABBITMQ_PASSWORD:-rabbitmq_password}@rabbitmq:5672/clinical_portal
      APPOINTMENT_SERVICE_URL: http://appointment-service:3008
    ports:
      - '3006:3006'
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3006/healthcheck']
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres-clinical:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - clinical-network

  hospital-service:
    <<: *app_base
    container_name: clinical-portal-hospital-service
    command: sh /repo/docker-entrypoint.sh hospital-service
    environment:
      NODE_ENV: production
      PORT: 3007
      HOSPITAL_DB_HOST: postgres-hospital
      HOSPITAL_DB_PORT: 5432
      HOSPITAL_DB_USER: ${DB_USER:-clinical_user}
      HOSPITAL_DB_PASSWORD: ${DB_PASSWORD:-clinical_password}
      HOSPITAL_DB_NAME: hospital_db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production-min-32-chars}
      CORS_ORIGIN: http://localhost:3100
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-clinical_user}:${RABBITMQ_PASSWORD:-rabbitmq_password}@rabbitmq:5672/clinical_portal
    ports:
      - '3007:3007'
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3007/healthcheck']
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres-hospital:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - clinical-network

  appointment-service:
    <<: *app_base
    container_name: clinical-portal-appointment-service
    command: sh /repo/docker-entrypoint.sh appointment-service
    environment:
      NODE_ENV: production
      PORT: 3008
      APPOINTMENT_DB_HOST: postgres-appointment
      APPOINTMENT_DB_PORT: 5432
      APPOINTMENT_DB_USER: ${DB_USER:-clinical_user}
      APPOINTMENT_DB_PASSWORD: ${DB_PASSWORD:-clinical_password}
      APPOINTMENT_DB_NAME: appointment_db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production-min-32-chars}
      CORS_ORIGIN: http://localhost:3100
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-clinical_user}:${RABBITMQ_PASSWORD:-rabbitmq_password}@rabbitmq:5672/clinical_portal
      AUTH_SERVICE_URL: http://auth-service:3001
      CLINICAL_SERVICE_URL: http://clinical-service:3006
    ports:
      - '3008:3008'
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3008/healthcheck']
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres-appointment:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - clinical-network

  api-gateway:
    <<: *app_base
    container_name: clinical-portal-api-gateway
    command: sh /repo/docker-entrypoint.sh api-gateway
    environment:
      NODE_ENV: production
      PORT: 3000
      AUTH_SERVICE_URL: http://auth-service:3001
      USER_SERVICE_URL: http://user-service:3002
      RBAC_SERVICE_URL: http://rbac-service:3003
      AUDIT_SERVICE_URL: http://audit-service:3004
      PATIENT_SERVICE_URL: http://patient-service:3005
      CLINICAL_SERVICE_URL: http://clinical-service:3006
      HOSPITAL_SERVICE_URL: http://hospital-service:3007
      APPOINTMENT_SERVICE_URL: http://appointment-service:3008
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production-min-32-chars}
      CORS_ORIGIN: http://localhost:3100
    ports:
      - '3000:3000'
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3000/healthcheck']
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      auth-service:
        condition: service_healthy
      user-service:
        condition: service_healthy
      rbac-service:
        condition: service_healthy
      audit-service:
        condition: service_healthy
      patient-service:
        condition: service_healthy
      clinical-service:
        condition: service_healthy
      hospital-service:
        condition: service_healthy
      appointment-service:
        condition: service_healthy
    networks:
      - clinical-network

  web:
    <<: *app_base
    container_name: clinical-portal-web
    command: node apps/web/.next/standalone/apps/web/server.js
    environment:
      NODE_ENV: production
      PORT: 3100
      HOSTNAME: 0.0.0.0
      NEXT_PUBLIC_API_URL: http://localhost:3000
    ports:
      - '3100:3100'
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3100']
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - clinical-network

volumes:
  auth_db_data:
  user_db_data:
  rbac_db_data:
  audit_db_data:
  patient_db_data:
  clinical_db_data:
  hospital_db_data:
  appointment_db_data:
  rabbitmq_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  clinical-network:
    driver: bridge
